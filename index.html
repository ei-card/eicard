<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <title>英換 EIKAN | 伝わる、広がる、街の英語。</title>
    <meta name="description" content="日本の店舗・施設向けの無料翻訳・掲示ツール。現場で本当に使う英語表現を検索し、そのまま全画面表示や印刷、画像保存が可能です。">
    <meta name="keywords" content="翻訳, 英語対応, インバウンド, 接客英語, 看板作成, 無料ツール">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eikan-project.github.io/eikan/">
    <meta property="og:title" content="英換 EIKAN | 伝わる、広がる、街の英語。">
    <meta property="og:description" content="お店の英語対応をスマートに。現場で使える表現を検索して、すぐに掲示用として使えます。">
    <meta property="og:image" content="https://eikan-project.github.io/eikan/assets/og-image.png"> <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>    
    <header>
        <div class="brand-container">
            <h1 class="logo">英換</h1>
            <div class="brand-divider"></div>
            <p class="tagline">伝わる、広がる、街の英語。</p>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="例: 予約, アレルギー, 免税...">
        </div>
        <div class="tag-row">
            <div class="quick-tags">
                <button class="filter-btn active" data-tag="All">すべて</button>
                <button class="filter-btn" data-tag="Menu">飲食</button>
                <button class="filter-btn" data-tag="Sign">注意</button>
                <button class="filter-btn" data-tag="Pay">会計</button>
                <button class="filter-btn" data-tag="Hotel">宿泊</button>
                <button class="filter-btn" data-tag="Admin">行政</button>
            </div>
        </div>
    </header>
    <main id="translationGrid"></main>
        <div id="showMoreContainer" style="text-align: center; margin: 40px 0; display: none;">
        <button id="showMoreBtn" class="secondary-button" style="padding: 12px 40px; cursor: pointer;">
            さらに表示 (Show More)
        </button>
    </div>
    <section class="contact-section">
        <div class="contact-container">
            <h2>リクエスト・お問い合わせ</h2>
            <p>リストにない表現が必要ですか？以下からリクエストできます。</p>
            <div class="contact-links">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSchjUIPTJ85jI8f8Cyav4q6Kztvts4x04xIYtY8XVzQhNZFJQ/viewform?usp=dialog" target="_blank" class="cta-button">リクエストを送る</a>
                <a href="mailto:help.eikan@gmail.com" class="secondary-button">お問い合わせ</a>
            </div>
        </div>
    </section>
    <footer class="site-footer">
    <div class="footer-links">
        <a href="javascript:void(0)" onclick="showPage('about')">このサイトについて</a>
        <a href="javascript:void(0)" onclick="showPage('guide')">使い方</a>
    </div>
    <p class="copyright">&copy; 2026 英換 EIKAN Project</p>
    </footer>

    <div id="pageOverlay" class="page-overlay" onclick="closePage()">
        <div class="page-content" onclick="event.stopPropagation()">
            <button class="close-overlay-btn" onclick="closePage()">&times;</button>
            <div id="pageBody"></div>
        </div>
    </div>
    <div id="fullscreenOverlay">
        <button class="close-fs" onclick="closeFullscreen()">×</button>
        <div class="print-branding">英換 - EIKAN PROJECT</div>
        <div id="fs-jp"></div>
        <div id="fs-en"></div>
    </div>

    <button id="backToTop" class="floating-btn back-to-top">↑</button>
    <button id="multiSelectFab" class="floating-btn multi-select-fab">✓</button>

    <div id="selectionBar" class="selection-bar">
        <div class="selection-info">
            <span id="selectionCount">選択中 (0)</span>
        </div>

        <div class="selection-actions">
            <button class="primary-action" onclick="printSelected()">まとめて印刷</button>
            <button class="primary-action" onclick="downloadSelectedPDF()">PDF</button>
            <button class="ghost-action" onclick="clearSelection()">クリア</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
